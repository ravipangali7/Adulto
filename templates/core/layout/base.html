<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="{{ site_logo_url }}" />

    <link rel="canonical" href="https://demo-basic.adminkit.io/pages-blank.html" />

    <title>Dashboard | {{ site_brand }}</title>

    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K1XP0N6Q26"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-K1XP0N6Q26');
    </script>

    <link href="/static/core/css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="wrapper">
        {% include 'core/layout/sidebar.html' %}

        <div class="main">
            {% include 'core/layout/header.html' %}

            <main class="content">
                {% block content %}{% endblock %}
            </main>

            <footer class="footer">
                <div class="container-fluid">
                    <div class="row text-muted">
                        <div class="col-6 text-start">
                            <p class="mb-0">
                                {{ site_brand }} | INFELO
                            </p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="/static/core/js/app.js"></script>
    
    <!-- SweetAlert2 Configuration -->
    <script>
        // Configure SweetAlert2 defaults for admin interface
        Swal.mixin({
            confirmButtonColor: '#007bff',
            cancelButtonColor: '#6c757d',
            background: '#ffffff',
            color: '#333333'
        });
    </script>
    
    {% block extra_js %}{% endblock %}

</body>

</html>
