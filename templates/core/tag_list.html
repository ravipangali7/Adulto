{% extends 'core/layout/base.html' %}
{% block content %}
<div class="container-fluid p-0">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 d-inline align-middle">Tags</h1>
        <a class="btn btn-primary" href="{% url 'tag_create' %}">Add Tag</a>
    </div>
    <div class="card">
        <div class="card-body">
            <table class="table table-hover my-0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Slug</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in tags %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.slug }}</td>
                        <td class="text-end">
                            <a class="btn btn-sm btn-secondary" href="{% url 'tag_update' item.id %}">Edit</a>
                            <a class="btn btn-sm btn-danger" href="{% url 'tag_delete' item.id %}">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center text-muted">No tags found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
