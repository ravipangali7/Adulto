{% extends 'core/layout/base.html' %}
{% block content %}
<div class="container-fluid p-0">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 d-inline align-middle">Categories</h1>
        <a class="btn btn-primary" href="{% url 'category_create' %}">Add Category</a>
    </div>
    <div class="card">
        <div class="card-body">
            <table class="table table-hover my-0">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Slug</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in categories %}
                    <tr>
                        <td>
                            {% if item.image %}
                                <img src="{{ item.image.url }}" alt="{{ item.name }}" class="img-thumbnail" style="width: 50px; height: 50px; object-fit: cover;">
                            {% else %}
                                <div class="bg-light d-flex align-items-center justify-content-center" style="width: 50px; height: 50px; border-radius: 4px;">
                                    <i class="fas fa-image text-muted"></i>
                                </div>
                            {% endif %}
                        </td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.slug }}</td>
                        <td class="text-end">
                            <a class="btn btn-sm btn-secondary" href="{% url 'category_update' item.id %}">Edit</a>
                            <a class="btn btn-sm btn-danger" href="{% url 'category_delete' item.id %}">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center text-muted">No categories found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
